matrix:
  include:
    - language: nix
      matrix:
        - os: linux
        - os: osx
    - language: python
      python:
        - "3.6"
        - "3.7"
        - "3.8"
      # command to install dependencies
      install:
        - pip install --upgrade pip
        - pip3 install -e .
      # command to run tests
      script:
        - pytest
        - TEMCI_TEST_CMD=1 pytest